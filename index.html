<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styledb.css">
</head>

<body>

    <div class="grid grid-cols-12 bg-primary-light-100 h-screen">
        <div class="col-span-12 md:col-span-1 px-3 pt-3 md:p-5">
            <img src="logo.svg" alt="Logo" class="md:mx-auto">
            <h1 class="text-white font-inter font-bold mx-auto lg:py-5 text-3xl hidden lg:block writing-vertical text-shadow"
               >Por: Danny Joel Bucay Shucad</h1>
        </div>

        <div class="col-span-12 md:col-span-7 px-3 md:p-5">
            <div>
                <div class="float-left">
                    <div class="flex">
                        <span class="font-bold mr-2 text-secondary-300">Por:</span>
                        <h1 class="text-primary-dark-500 font-inter font-medium">
                            Danny Bucay Sh.
                        </h1>
                    </div>
                </div>
                <div class="float-right">
                    <div class="flex">
                        <span class="font-bold mr-2 text-secondary-300">Github:</span>
                        <a class="text-primary-dark-500 font-inter font-medium hover:text-primary-dark-200"
                            href="https://github.com/Dabu-ec" title="Mi Github">Dabu-ec</a>
                    </div>
                </div>
            </div>


            <textarea id="txt_input" onkeyup="validar()"
                class="text-primary-dark-300 font-normal text-3xl font-inter w-full md:h-5/6 p-3 md:p-5 bg-transparent placeholder:text-primary-dark-300 focus:outline-none"
                placeholder="Ingrese el texto aqui.."></textarea>

            <p class="flex font-inter font-normal text-xs opacity-80">
                <img src="bi_exclamation-circle-fill.png" alt="Exclamación" width="16"
                    class="mr-2 text-secondary-400">
                Solo letras minúsculas y sin acentos
            </p>

            <div class="grid grid-cols-12 font-inter font-normal text-base gap-1">
                <div class="col-span-12 sm:col-span-6">
                    <button type="button" onclick="encriptar()"
                        class="bg-primary-dark-300 text-white w-full rounded-3xl px-5 py-2.5 mr-2 mb-2 hover:bg-primary-dark-500 ">Encriptar</button>
                </div>
                <div class="col-span-12 sm:col-span-6 ">
                    <button type="button" onclick="desencriptar()"
                        class="bg-secondary-100 text-primary-dark-300 w-full rounded-3xl px-5 py-2.5 mr-2 mb-2 hover:text-white border border-gray-800 hover:bg-secondary-200 ">Desencriptar</button>
                </div>
            </div>

        </div>

        <div class="col-span-12 md:col-span-4 text-center p-3 md:p-5">
            <div class="mx-auto bg-white h-full rounded-3xl shadow-xl">
                <div id="cmp_empty">
                    <img src="munieco.svg" alt="muñeco" class="hidden md:block pt-20">
                    <div class="font-inter px-5 pt-16 md:pt-0">
                        <h3 class="font-bold text-secondary-500  text-2xl ">Ningún mensaje fue encontrado</h3>
                        <p class="font-normal text-secondary-400 text-base ">Ingresa el texto que desees encriptar o
                            desencriptar.</p>
                    </div>
                </div>

                <textarea id="txt_ouput" readonly
                    class="text-secondary-400 font-normal text-2xl font-inter w-full md:h-5/6 p-3 md:p-5 bg-transparent placeholder:text-secondary-300 focus:outline-none"
                    placeholder="Su resultado se muestra aqui.."></textarea>
                <div class="p-2">
                    <button type="button" id="btn_copy" onclick="copiar()"
                        class="bg-white text-primary-dark-300 w-full rounded-3xl px-5 py-2.5 mr-2 mb-2 hover:text-white border border-gray-800 hover:bg-secondary-200 ">Copiar</button>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.js"></script>
    <script src="maindb.js"></script>
</body>

</html>
